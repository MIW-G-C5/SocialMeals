<!DOCTYPE html>
<html lang="NL-nl" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title></title>
</head>
<body>

<div class="container">

    <div th:replace="fragments/general :: headerPhoto"></div>
    <div th:replace="fragments/general :: navbar"></div>


    <h1><span th:text="${cookbookDTO.cookbookName}"></span></h1>

    <h2>
        made by
        <a th:href="@{/cookbook/myCookbook/{username}(username = ${socialMealsUserDTO.username})}"
           th:text="${socialMealsUserDTO.username}" sec:authorize="isAuthenticated()"></a>
        <span th:text="${socialMealsUserDTO.username}" sec:authorize="isAnonymous()"></span>
        <br>
    </h2>

    <table class="table">

        <tr th:each="recipe : ${recipeDTOList}">
            <td><a th:href="@{/recipes/{recipeName}(recipeName=${recipe.recipeName})}" th:text="${recipe.recipeName}"></a></td>
            <td><a class="confirmDelete" th:href="@{/cookbook/remove/{urlId}/{recipeName}(urlId = ${cookbookDTO.urlId}, recipeName = ${recipe.recipeName})}" th:if="${ownRecipe}">Delete</a></td>
        </tr>

    </table>

</div>

<div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
