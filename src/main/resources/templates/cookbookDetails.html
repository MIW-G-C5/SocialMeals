<!DOCTYPE html>
<html lang="NL-nl" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title></title>
</head>
<body>

<div class="container">

    <div th:replace="fragments/general :: headerPhoto"></div>
    <div th:replace="fragments/general :: navbar"></div>


    <h1><span th:text="${cookbookDTO.cookbookName}"></span></h1>

    <h2>
        made by
        <a th:href="@{/cookbook/myCookbook/{username}(username = ${socialMealsUserDTO.username})}"
           th:text="${socialMealsUserDTO.username}" sec:authorize="isAuthenticated()"></a>
        <span th:text="${socialMealsUserDTO.username}" sec:authorize="isAnonymous()"></span>
        <br>
    </h2>

    <form class="searchRecipe" th:action="@{/cookbook/recipe/search}">
        <input type="text" class="form-control" name="keyword"/>
        <input type="hidden" th:value="${cookbookDTO.getUrlId()}" name="cookbookid">
        <input type="submit" class="btn btn-primary" value="Search"/>
    </form>

    <table class="table">

        <tr th:each="recipe : ${recipeDTOList}">
            <td class="align-middle">
                <a  class="text-decoration-none" th:href="@{/recipes/{urlId}(urlId=${recipe.urlId})}" th:text="${recipe.recipeName}"></a>
            </td>
            <td data-th-align="right">
                <a class="btn btn-primary confirmDelete" th:href="@{/cookbook/remove/{urlId}/{recipeUrlId}(urlId = ${cookbookDTO.urlId}, recipeUrlId = ${recipe.urlId})}" th:if="${ownRecipe}"><i class="fas fa-trash"></i></a>
            </td>
        </tr>

    </table>

</div>

<div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
