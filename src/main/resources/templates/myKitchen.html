<!DOCTYPE html>
<html lang="NL-nl" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title></title>
</head>
<body>

<div class="container">
    <div th:replace="fragments/general :: navbar"></div>

    <h1>My kitchen</h1>
    <h2><span th:text="${user.username}"></span>'s recipes</h2>

    <br>

    <table class="table">
        <tr>
            <th>Recipe Name</th>
            <th></th>
        </tr>
        <tr th:each="recipe : ${userRecipes}">
            <td><a th:href="@{/recipes/{recipeName}(recipeName=${recipe.recipeName})}" th:text="${recipe.recipeName}"></a></td>
            <td><a th:href="@{/recipes/update/{recipeName}(recipeName=${recipe.recipeName})}">Update</a></td>
        </tr>

    </table>

</div>

<div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
