<!DOCTYPE html>
<html lang="NL-nl" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Browse recipes</title>
</head>
<body>

<div class="container">

    <div th:replace="fragments/general :: headerPhoto"></div>
    <div th:replace="fragments/general :: navbar"></div>
    <h1>Browse all recipes</h1>

    <form class="searchRecipe" th:action="@{/recipes/search}">
        <input type="text" class="form-control" name="keyword"/>
        <input type="submit" class="btn btn-primary" value="Search"/>
    </form>

    <br>

    <div class="row no-gutters">
        <form class="col-2" th:action="@{/recipes/asc}">
            <input class="btn btn-outline-secondary" type="submit" value="Recipe (A-Z)">
        </form>

        <form class="col-2" th:action="@{/recipes/desc}">
            <input class="btn btn-outline-secondary" type="submit" value="Recipe (Z-A)">
        </form>

    </div>

    <span class="searchResults" th:text="'results: ' + ${recipeList.size()}"></span>

    <table class="table">

        <tr th:each="recipe : ${recipeList}">
            <td><a th:href="@{/recipes/{recipeName}(recipeName=${recipe.recipeName})}"
                   th:text="${recipe.recipeName}"></a></td>
        </tr>
    </table>


</div>

<div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
