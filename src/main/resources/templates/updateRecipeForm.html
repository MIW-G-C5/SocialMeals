<!DOCTYPE html>
<html lang="NL-nl" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Update recipe</title>
</head>
<body>
<div class="container">
    <div th:replace="fragments/general :: navbar"></div>

    <form class="has-validation" th:action="@{/recipes/update/{recipeName}(recipeName=${recipeDTO.recipeName})}" method="post" th:object="${recipeDTO}">
        <div th:replace="fragments/forms :: recipeForm"></div>
    </form>

    <table class="table">
        <tr>
            <th> Quantity </th>
            <th> Ingredient </th>
        </tr>
        <tr th:each="ingredientRecipe : ${presentIngredientsRecipes}">
            <td th:text="${ingredientRecipe.quantity + ' ' + ingredientRecipe.quantityType}" ></td>
            <td th:text="${ingredientRecipe.ingredientDTO.ingredientName}"></td>
        </tr>
    </table>

    <form class="has-validation" th:action="@{/recipes/{recipeName}/addingredient(recipeName=${recipeDTO.recipeName})}" method="post" th:object="${ingredientRecipeDTO}">
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input class = form-control type="number" id="quantity" th:field="*{quantity}">
        </div>

        <div class="form-group">
            <label for="quantitytype">Quantity type</label>
            <input class = form-control type="text" id="quantitytype" th:field="*{quantityType}">
        </div>

        <select name="ingredientName">
            <option value="">Select Ingredient</option>
            <option th:each="ingredient : ${remainingIngredients}" th:value="${ingredient.ingredientName}" th:text="${ingredient.ingredientName}"></option>
        </select>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>

<div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
