<!DOCTYPE html>
<html lang="NL-nl" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Update recipe</title>
</head>
<body>

<div class="container">

    <div th:replace="fragments/general :: headerPhoto">


    </div>
    <div th:replace="fragments/general :: navbar"></div>
    <h1>Edit</h1>

    <div class="row form-control-height">

        <div class="col-8">
            <form class="has-validation" th:action="@{/recipe/update/{recipeName}(recipeName=${recipeDTO.recipeName})}"
                  method="post" th:object="${recipeDTO}">
                <div th:replace="fragments/forms :: recipeForm"></div>
            </form>
        </div>

        <div class="col">
            <h3>Cooking instruction</h3>
            <ol>
                <li th:each="step : ${recipeDTO.steps}">
                    <a th:text="${step}"></a>
                </li>
            </ol>
        </div>
    </div>

    <div class="row form-control-height">

        <div class="col-8">
            <h3>Add ingredients</h3>
            <form class="has-validation"
                  th:action="@{/recipe/update/{recipeName}/addingredient(recipeName=${recipeDTO.recipeName})}" method="post"
                  th:object="${ingredientRecipeDTO}">
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input class="form-control form-control-width" type="number" min="0.1" step="0.1" id="quantity" th:field="*{quantity}">
                </div>

                <div class="form-group">
                    <label for="quantitytype">Quantity type</label>
                    <input class="form-control form-control-width" type="text" id="quantitytype" th:field="*{quantityType}">
                </div>

                <div class="form-group">
                    <label for="ingredientAuto">Ingredient</label>
                    <input class="form-control form-control-width" name="ingredientName" id="ingredientAuto" required pattern=".*\S+.*" title="This field is required">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>


        <div class="col">
            <h3>Shoppinglist</h3>
            <ul>
                <li th:each="ingredientRecipe : ${presentIngredientsRecipes}">
                    <a th:text="${ingredientRecipe.ingredientDTO.ingredientName} + ' ' + ${ingredientRecipe.getQuantityAsString() + ' ' + ingredientRecipe.quantityType}"></a>
                </li>
            </ul>
        </div>
    </div>



</div>

<div th:replace="fragments/general :: bottomScripts"></div>

</body>
</html>
