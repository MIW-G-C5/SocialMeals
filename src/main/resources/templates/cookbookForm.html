<!DOCTYPE html>
<html lang="NL-nl" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>New cookbook</title>
</head>
<body>

<div class="container">

    <div th:replace="fragments/general :: headerPhoto('New cookbook')"></div>
    <div th:replace="fragments/general :: navbar"></div>

    <form class="has-validation" th:action="@{/cookbook/new}" method="post" th:object="${cookbookDTO}">
        <div class="row form-control-height">
            <div class="col-8">
                <div th:replace="fragments/forms :: cookbookForm"></div>
            </div>
        </div>
    </form>

</div>

<div th:replace="fragments/general :: footer"></div>

<div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
