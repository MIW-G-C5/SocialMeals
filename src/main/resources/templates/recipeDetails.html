<!DOCTYPE html>
<html lang="NL-nl" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title></title>
</head>
<body>

<div class="container">

    <h1><span th:text="${recipe.recipeName}"></span></h1>

    <p><span th:text="${recipe.description}"></span></p>

    <table class="table">
        <tr>
            <th> Ingredients </th>
        </tr>
        <tr th:each="ingredient : ${recipe.likes}">
            <td th:text="${ingredient.ingredientName}"></td>
        </tr>
    </table>

</div>

<div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
