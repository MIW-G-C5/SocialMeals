<!DOCTYPE html>
<html lang="NL-nl" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title></title>
</head>
<body>

<div class="container">

    <div th:replace="fragments/general :: navbar"></div>

    <h1><span th:text="${recipe.recipeName}"></span></h1>

    <p><span th:text="${recipe.description}"></span></p>

    <table class="table">
        <tr>
            <th> Quantity </th>
            <th> Ingredient </th>
        </tr>
        <tr th:each="ingredientRecipe : ${ingredientRecipes}">
            <td th:text="${ingredientRecipe.quantity + ' ' + ingredientRecipe.quantityType}" ></td>
            <td th:text="${ingredientRecipe.ingredientDTO.ingredientName}"></td>
        </tr>
    </table>

</div>

<div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
