<!DOCTYPE html>
<html lang="NL-nl" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title th:text="${recipe.recipeName}"></title>
</head>
<body>


<div class="container">

    <div th:replace="fragments/general :: headerPhoto"></div>
    <div th:replace="fragments/general :: navbar"></div>

    <h1><span th:text="${recipe.recipeName}"></span></h1>


    <div class="row form-control-height">
        <div class="col-3">
            <h2>made by
                <a th:href="@{/cookbook/myCookbook/{username}(username = ${recipe.socialMealsUserDTO.username})}"
                   th:text="${recipe.socialMealsUserDTO.username}" sec:authorize="isAuthenticated()"></a>
                <span th:text="${recipe.socialMealsUserDTO.username}" sec:authorize="isAnonymous()"></span>
                <br>
            </h2>

            <div th:if="${loggedInUser}">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Add to Cookbook
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <div th:each="cookbook : ${cookbookList}">
                            <a class="dropdown-item" th:href="@{/cookbook/add/{urlId}/{recipeUrlId}(urlId = ${cookbook.urlId}, recipeUrlId = ${recipe.urlId})}" th:text="${cookbook.cookbookName}"></a>
                        </div>
                    </div>
                </div>
            </div>

            <div th:unless="${averageRating} == null">
                <p th:text="${averageRating} + ' rating!'"></p>
            </div>

            <div th:if="${loggedInUser}">
                <form class="has-validation" th:action="@{/recipes/{recipeUrlId}/rate(recipeUrlId = ${recipe.urlId})}" method="post" th:object="${rating}">
                    <label for="rating">Rate!</label>
                    <input class="form-control form-control-width" type="number" min="1" max="5" id="rating" th:field="*{forks}">

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" name="save">Save</button>
                    </div>
                </form>
            </div>

        </div>



        <div class="col-6">
            <h3>Cooking instructions</h3>
            <ol>
                <li th:each="step, iterStep : ${recipe.steps}">
                    <a th:text="${step}"></a>
                </li>
            </ol>
        </div>

        <div class="col-3 ">

            <ul class="shoppingListPostIT listWithoutStyle">
                <h3>Shopping list</h3>

                <li th:each="ingredientRecipe : ${ingredientRecipes}">
                    <a th:text=" ${ingredientRecipe.ingredientDTO.ingredientName} + ' (' + ${ingredientRecipe.getQuantityAsString() + ' ' + ingredientRecipe.quantityType} +') ' "></a>
                </li>
            </ul>
        </div>

    </div>
</div>

<div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
