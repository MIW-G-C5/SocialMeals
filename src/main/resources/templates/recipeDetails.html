<!DOCTYPE html>
<html lang="NL-nl" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title></title>
</head>
<body>


<div class="container">

    <div th:replace="fragments/general :: headerPhoto"></div>
    <div th:replace="fragments/general :: navbar"></div>

    <h1><span th:text="${recipe.recipeName}"></span></h1>

    <div class="flex">


        <div class="recipeSteps">
            <p><span text="Cooking instruction"></span></p>
            <ol>
                <li th:each="step, iterStep : ${recipe.steps}">
                    <a th:text="${step}"></a>
                </li>
            </ol>
        </div>

        <div class="recipeIngredients">
            <table class="table">
                <tr>
                    <th>Shoppinglist</th>
                </tr>
                <tr th:each="ingredientRecipe : ${ingredientRecipes}">
                    <td th:text="${ingredientRecipe.ingredientDTO.ingredientName} + ' ' + ${ingredientRecipe.getQuantityAsString() + ' ' + ingredientRecipe.quantityType}"></td>
                </tr>
            </table>

        </div>

    </div>
</div>

<div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
