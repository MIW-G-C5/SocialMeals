<!DOCTYPE html>
<html lang="NL-nl" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<div th:replace="fragments/general :: baseHeader"></div>
<body>

<div class="container">

    <div th:replace="fragments/general :: headerPhoto('Register')"></div>
    <div th:replace="fragments/general :: navbar"></div>

    <form th:action="@{/user/new}" th:object="${user}" method="post">
        <div class="row form-control-height">
            <div class="col-6">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" th:field="*{username}" class="form-control form-control-with"
                           required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control form-control-with"
                           required>
                </div>
                <div>
                    <input type="submit" value="Register" class="btn btn-primary"/>
                </div>
            </div>
        </div>
    </form>

    <div th:if="${existingUsername != null}" class="alert alert-danger notification" role="alert">
        <p th:text="${existingUsername} + ' already exists'"></p>
    </div>

</div>

<div th:replace="fragments/general :: footer"></div>

<div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
