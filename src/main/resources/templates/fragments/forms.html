<!DOCTYPE html>
<html lang="NL-nl" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title></title>
</head>
<body>

<div class="container">
    <div th:replace="fragments/general :: navbar"></div>


    <div th:fragment="recipeForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control form-control-with" id="name" th:field="*{recipeName}" required>
        </div>
        <div class="form-group">
            <label for="step1">Step 1</label>
            <input type="text" class="form-control form-control-with" th:field="*{steps[0]}" id="step1" />
        </div>
        <div class="form-group">
            <label for="step2">Step 2</label>
            <input type="text" class="form-control form-control-with" th:field="*{steps[1]}" id="step2" />
        </div>
        <div class="form-group">
            <label for="step3">Step 3</label>
            <input type="text" class="form-control form-control-with" th:field="*{steps[2]}" id="step3" />
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>

        <div th:if="${existingRecipe != null}" class="alert alert-danger notification" role="alert">
            <p th:text="${existingRecipe.recipeName} + ' already exists'"></p>
        </div>
    </div>



</div>

<div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
