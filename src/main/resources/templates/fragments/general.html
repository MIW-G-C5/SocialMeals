<!DOCTYPE html>
<html lang="NL-nl" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:fragment="baseHeader(title)">
  <meta charset="UTF-8">
  <title th:replace="${title}">baseTitle</title>
  <link th:rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="/css/socialmeals.css" >

</head>
<body>

<div class="header-photo" th:fragment="headerPhoto"></div>

<nav class="navbar navbar-expand-lg navbar-light" th:fragment="navbar">

  <div class="collapse navbar-collapse">
    <ul class="navbar-nav mr-auto">

      <li class="nav-item active">
        <a class="nav-link" th:href="@{/recipes}">All recipes</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/recipes/new}" sec:authorize="isAuthenticated()">New recipe</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/MyKitchen}" sec:authorize="isAuthenticated()">My Kitchen</a>
      </li>
      </ul>

    <ul class="navbar-nav mr-auto navbar-push">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/user/new}" sec:authorize="isAnonymous()">Register</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/login}" sec:authorize="isAnonymous()">Log in</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/logout}" sec:authorize="isAuthenticated()">Logout</a>
      </li>
    </ul>
  </div>
</nav>

<div th:fragment="bottomScripts">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="application/css" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>

</div>
</body>
</html>
