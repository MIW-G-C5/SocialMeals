<!DOCTYPE html>
<html lang="NL-nl" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title th:text="${socialMealsUserDTO.username} + '\'s cookbook'"></title>
</head>
<body>

<div class="container">

    <div th:replace="fragments/general :: headerPhoto"></div>
    <div th:replace="fragments/general :: navbar"></div>

    <h1><span th:text="${socialMealsUserDTO.username} + '\'s cookbook'"></span></h1>

    <table class="table">

        <tr th:each="recipe : ${recipeDTOList}">
            <td class="align-middle">
                <a class="text-decoration-none" th:href="@{/recipes/{recipeName}(recipeName=${recipe.recipeName})}" th:text="${recipe.recipeName}"></a>
            </td>
            <td data-th-align="right">
                <a type="button" class="btn btn-primary" th:href="@{/recipe/update/{recipeName}(recipeName=${recipe.recipeName})}" th:if="${ownRecipe}"><i class="fas fa-pencil-alt"></i></a>
                <a type="button" class="btn btn-primary confirmDelete" th:href="@{/recipe/delete/{recipeName}(recipeName=${recipe.recipeName})}" th:if="${ownRecipe}"><i class="fas fa-trash"></i></a>
            </td>
        </tr>
    </table>

</div>

<div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
